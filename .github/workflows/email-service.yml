name: Build and Deploy Email Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: 785008697030.dkr.ecr.us-west-1.amazonaws.com/pt-email-service

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-email
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-ecs:
    name: 'Deploy updated container image via blue/green deployment to ECS service.'
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to ECS
        uses: silinternational/ecs-deploy@master
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-west-1'
        with:
          aws_access_key_cmd: '--aws-access-key'
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key_cmd: '--aws-secret-key'
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          cluster_cmd: '--cluster'
          cluster: 'notification-cluster'
          image_cmd: '--image'
          image: '785008697030.dkr.ecr.us-west-1.amazonaws.com/pt-email-service:latest'
          region_cmd: '--region'
          region: 'us-west-1'
          service_name_cmd: '--service-name'
          service_name: 'email-service'
          timeout_cmd: '--timeout'
          timeout: '360'
