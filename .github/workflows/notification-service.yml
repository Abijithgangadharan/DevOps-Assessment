name: Deploy ECS Services

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: pt-notification-service
  ACCOUNT_ID: 785008697030

jobs:
  deploy-notification-service:
    name: Deploy Notification Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch Notification Service Task Definition ARN from Terraform
        id: fetch-notification-task-def
        run: |
          echo "Fetching Notification Service task definition ARN from Terraform outputs"
          TASK_DEFINITION_ARN=$(terraform output aws_ecs_task_definition.notification_task.arn)
          echo "NOTIFICATION_TASK_DEFINITION_ARN=$TASK_DEFINITION_ARN" >> $GITHUB_ENV

      - name: Deploy Notification Service ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ env.NOTIFICATION_TASK_DEFINITION_ARN }}
          service: notification-service
          cluster: pt-notification-cluster
          wait-for-service-stability: true
